<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Generator</title>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div>
      <div class="container">
        <h1>Password Generator</h1>

        <div class="inputBox">
          <input type="text" class="passBox" id="passBox" disabled />
          <span class="material-icons" id="copyIcon">content_copy</span>
        </div>

        <input
          class="inputSlider"
          type="range"
          min="8"
          max="32"
          value="8"
          id="inputSlider"
        />

        <div class="row">
          <p>Password Length</p>
          <span id="sliderValue"></span>
        </div>

        <div class="row">
          <label for="lowercase">Include lowercase(a-z)</label>
          <input type="checkbox" name="lowercase" id="lowercase" checked />
        </div>
        <div class="row">
          <label for="uppercase">Include Uppercase(A-Z)</label>
          <input type="checkbox" name="uppercase" id="uppercase" checked />
        </div>
        <div class="row">
          <label for="numbers">Include Numbers(0-9)</label>
          <input type="checkbox" name="numbers" id="numbers" checked />
        </div>
        <div class="row">
          <label for="symbols">Include symbols(@%^$)</label>
          <input type="checkbox" name="symbols" id="symbols" checked />
        </div>

        <button type="button" class="genBtn" id="genBtn">
          Generate Password
        </button>
      </div>
      <div class="footer">
        <h2>
          Made with ❤️ by
          <a href="https://www.linkedin.com/in/himanshu-anand-3486ab2b2/"
            >Himanshu Anand</a
          >
          ©2024
        </h2>
      </div>
    </div>
  </body>
</html>
